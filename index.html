<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="item">
                <label for="text-field">Text field</label>
                <input type="text" name="" id="text-field">
            </div>
            <div class="item">
                <label for="select-field">Select field</label>
                <select name="" id="select-field">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>                
            </div>
            <div class="item">
                <label for="text-area">Text area</label>
                <textarea name="" id="text-area" cols="30" rows="10">
                </textarea>
            </div>
            <div class="item">
                <div>Text field with add-ons</div>
                <div class="addOnBox">
                    <div>
                        <label for="add-ons">label</label>
                        <input type="text" name="" id="add-ons">
                    </div>
                    <button class="addOnButton">Button</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="search item">
                <label for="">Hidden</label>
                <input type="text" name="" id="searchBox" placeholder="search">
            </div>
            <div class="inc-button">
                <button>+</button>
                <span>1</span>
                <button>-</button>
            </div>
            <div class="buttons">
                <div class="checkbox">
                    <label for="check">Checkbox</label>
                    <input type="checkbox" name="" id="check">
                </div>
                <div class="radio">
                    <label for="radio">Radio Button</label>
                    <input type="radio" name="" id="radio">
                </div>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <span>Switch</span>
                </div>
            </div>
    </div>
</body>
</html>
